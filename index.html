<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <section class="backgound-section">

      <section class="container">

        <article class="container__ilustration">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" class="container__ilustration-img"/>
        </article>

        <article class="container__info-content">
          <h2 class="container__info-content-h2">Order Summary</h2>
          <p class="container__info-content-p"> 
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>

        <article class="plan">

          <article class="plan-content">

            <div class="plan-icon_container">
              <img src="./images/icon-music.svg" alt="icon-music" class="plan-content-icon"/>
              <div class="plan-content-options_container">
                <h3 class="plan-content-options_container-h3">Annual Plan</h3>
                <p class="plan-content-options_container-p">$59.99/year</p>
              </div>
            </div>

            

            <div>
              <p class="plan-content-change">Change</p>
            </div>

          </article>

        </article>

        <article class="buttons-container">
          <button class="buttons-container-button">Proceed to Payment</button>
          <button class="buttons-container-button buttons-container-button-white">Cancel Order</button>
        </article>

      </section>

    </section>

    </div> -->
  </body>
</html>
